<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Profile</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="navigation">
            <div class="nav-item">
                <img src="../src/assets/home.svg" alt="Home" />
            </div>
            <div class="nav-item">
                <img src="../src/assets/profile.svg" alt="Profile" />
                <div class="dot"></div>
            </div>
            <div class="nav-item">
                <img src="../src/assets/plus.svg" alt="Plus" />
            </div>
        </div>
        <div class="wrapper">
            <div class="profile">
                <img
                    src="../src/images/avatar_1.jpg"
                    alt="User 1"
                    class="avatar"
                />
                <p class="text" id="name">Ваня Денисов</p>
                <p class="text" id="description">
                    Привет! Я системный аналитик в ACME :) Тут моя жизнь только
                    для самых классных!
                </p>
                <div class="counter">
                    <img src="../src/assets/img.svg" alt="Posts" />
                    <p class="text">43 поста</p>
                </div>

                <div class="userposts">
                    <img
                        src="../src/images/profile/1_street.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/2_building.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img src="../src/images/profile/3_cake.jpg" alt="post" />
                    <img
                        src="../src/images/profile/4_iSpring_team.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/5_coffee.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/6_book.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/7_gates.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/8_brat.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/9_pot.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/10_Bridge.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/11_forest.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/12_mountain.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/13_telescope.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/14_burger.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../src/images/profile/15_flower.jpg"
                        alt="post"
                        class="pic"
                    />
                    />
                </div>
            </div>
        </div>
    </body>
</html>
