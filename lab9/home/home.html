<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="navigation">
            <div class="nav-item">
                <img src="../src/assets/home.svg" alt="Home" />
                <div class="dot"></div>
            </div>
            <div class="nav-item">
                <img src="../src/assets/profile.svg" alt="Profile" />
            </div>
            <div class="nav-item">
                <img src="../src/assets/plus.svg" alt="Plus" />
            </div>
        </div>
        <div class="wrapper">
            <div class="posts">
                <div class="post">
                    <div class="userdata">
                        <div class="row">
                            <img
                                src="../src/images/avatar_1.jpg"
                                alt="User 1"
                                class="avatar"
                            />
                            <p class="text">Ваня Денисов</p>
                        </div>

                        <img
                            src="../src/assets/edit.svg"
                            alt="Edit"
                            class="edit"
                        />
                    </div>
                    <div class="contentwrapper">
                        <img
                            src="../src/images/streets.jpg"
                            alt="Content 1"
                            class="content"
                        />
                    </div>
                    <div class="likes">
                        <img src="../src/assets/like.png" alt="Like" />
                        <p>203</p>
                    </div>
                    <p class="content">
                        Так красиво сегодня на улице! Настоящая зима))
                        Вспоминается Бродский: «Поздно ночью, в уснувшей долине,
                        на самом дне, в городке, занесенном снегом по ручку
                        двери...»
                    </p>
                    <span class="more">...еще</span>
                    <p class="time">2 часа назад</p>
                </div>
                <div class="post">
                    <div class="userdata">
                        <div class="row">
                            <img
                                src="../src/images/avatar_2.jpg"
                                alt="User 1"
                                class="avatar"
                            />
                            <p class="text">Лиза Дёмина</p>
                        </div>
                        <img
                            src="../src/assets/edit.svg"
                            alt="Edit"
                            class="edit"
                        />
                    </div>
                    <div class="contentwrapper">
                        <img
                            src="../src/images/pos.jpg"
                            alt="Content 1"
                            class="content"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
