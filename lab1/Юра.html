<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Страница о себе</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                color: #4a4a4a;
            }
            img {
                display: block;
                margin: 20px auto;
                border-radius: 50%;
                width: 150px;
                height: 150px;
                object-fit: cover;
                border: 4px solid #ddd;
            }
            .info {
                text-align: center;
                margin-bottom: 20px;
            }
            .about {
                padding: 20px;
                border-top: 1px solid #e0e0e0;
            }
            .about p {
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>13 Трусов Александр Владимирович 666</h1>

            <img src="photo.jpg" alt="Ваше фото" />

            <div class="info">
                <p><strong>Группа:</strong> ПС-14</p>
                <p>
                    <strong>ВУЗ:</strong> Поволжский государственный
                    технологический университет
                </p>
            </div>
            <div class="about">
                <h2>О себе</h2>
                <p>
                    Привет! Я студент группы ПС-14. Увлекаюсь программированием,
                    дизайном и решением интересных задач. В свободное время
                    люблю читать книги и слушать музыку.
                </p>
            </div>
        </div>
    </body>
</html>
