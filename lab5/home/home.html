<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Home</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="nav-item">
            <div>
                <img src="../src/assets/home.svg" alt="Home" />
                <div class="dot"></div>
            </div>
            <div>
                <img src="../src/assets/profile.svg" alt="Profile" />
            </div>
            <div>
                <img src="../src/assets/plus.svg" alt="Plus" />
            </div>
        </div>
        <div>
            <div class="userdata">
                <div>
                    <img
                        src="../src/images/avatar_1.jpg"
                        alt="Аватар пользователя"
                        class="avatar"
                    />
                    <p class="text">Ваня Денисов</p>
                </div>

                <img src="../src/assets/edit.svg" alt="Edit" class="edit" />
            </div>
            <div>
                <img
                    src="../src/images/streets.jpg"
                    alt="Фото поста"
                    class="post-img"
                />
                <p>1/3</p>
            </div>
            <button class="like-button">
                <img src="../src/assets/like.png" alt="Лайк" />
                <span>203</span>
            </button>
            <p>
                Так красиво сегодня на улице! Настоящая зима)) Вспоминается
                Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в
                городке, занесенном снегом по ручку двери...»
            </p>
            <button class="hint-button">...ещё</button>
            <p class="hint-text">2 часа назад</p>
        </div>
        <div>
            <div class="userdata">
                <img
                    src="../src/images/avatar_2.jpg"
                    alt="Аватар пользователя"
                    class="avatar"
                />
                <p class="text">Лиза Дёмина</p>
                <img src="../src/assets/edit.svg" alt="Edit" class="edit" />
            </div>
            <div class="post">
                <img
                    src="../src/images/pos.jpg"
                    alt="Фото поста"
                    class="post-img"
                />
            </div>
        </div>
    </body>
</html>
