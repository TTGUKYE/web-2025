<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Login</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div>
            <div class="image">
                <h1>Войти</h1>
                <img src="../src/images/welcome.jpg" alt="login image" />
            </div>
            <form class="form">
                <label class="about">Электропочта</label>
                <input type="email" name="email" />
                <p class="hint-text">
                    Введите электропочту в формате *****@***.**
                </p>
                <label class="about">Пароль</label>
                <input type="password" name="password" />
                <input type="button" value="Продолжить" />
            </form>
        </div>
    </body>
</html>
