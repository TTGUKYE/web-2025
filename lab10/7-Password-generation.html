<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Подсчет гласных</title>
    </head>
    <body>
        <div>
            <h3>Генератор пароля</h3>
            <input
                type="number"
                id="passLength"
                placeholder="Длина пароля"
                min="4"
            />
            <button onclick="generatePasswordUI()">Сгенерировать</button>
            <div id="result7"></div>
        </div>

        <script>
            function generatePassword(length = 8) {
                const lowercase = "abcdefghijklmnopqrstuvwxyz";
                const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                const numbers = "0123456789";
                const symbols = "!@#$%^&*()_+";
                const allChars = lowercase + uppercase + numbers + symbols;

                let password = [
                    lowercase[Math.floor(Math.random() * lowercase.length)],
                    uppercase[Math.floor(Math.random() * uppercase.length)],
                    numbers[Math.floor(Math.random() * numbers.length)],
                    symbols[Math.floor(Math.random() * symbols.length)],
                ];

                for (let i = password.length; i < length; i++) {
                    password.push(
                        allChars[Math.floor(Math.random() * allChars.length)],
                    );
                }

                return password.sort(() => Math.random() - 0.5).join("");
            }

            function generatePasswordUI() {
                const length =
                    parseInt(document.getElementById("passLength").value) || 8;
                document.getElementById("result7").innerHTML =
                    generatePassword(length);
            }
        </script>
    </body>
</html>
